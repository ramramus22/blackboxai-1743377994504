<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Artist Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- 404 Content -->
  <section class="min-h-screen flex items-center justify-center text-center px-4">
    <div class="max-w-md mx-auto">
      <h1 class="text-9xl font-bold text-blue-600 mb-4">404</h1>
      <h2 class="text-3xl font-bold mb-6">Page Not Found</h2>
      <p class="text-xl text-gray-700 mb-8">The page you're looking for doesn't exist or has been moved.</p>
      <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition inline-block">
        Return to Home
      </a>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Load navigation and footer
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
