<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Artist Name featuring their latest artwork and collections">
  <title>Artist Name | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Hero Section -->
  <section class="relative py-32 bg-[url('https://images.pexels.com/photo/abstract-painting-1599356.jpeg')] bg-cover bg-center">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">Portfolio</h1>
      <p class="text-xl text-white">A collection of recent works</p>
    </div>
  </section>

  <!-- Portfolio Filter -->
  <section class="py-8 bg-white">
    <div class="container mx-auto px-6">
      <div class="flex justify-center space-x-4">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">All</button>
        <button class="px-4 py-2 hover:bg-gray-200 rounded-lg">Paintings</button>
        <button class="px-4 py-2 hover:bg-gray-200 rounded-lg">Sculptures</button>
        <button class="px-4 py-2 hover:bg-gray-200 rounded-lg">Drawings</button>
        <button class="px-4 py-2 hover:bg-gray-200 rounded-lg">Mixed Media</button>
      </div>
    </div>
  </section>

  <!-- Portfolio Grid -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Artwork 1 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/colorful-abstract-painting-3450550.jpeg', 'Colorful Abstractions', 'Acrylic on canvas, 2022')">
          <img src="https://images.pexels.com/photo/colorful-abstract-painting-3450550.jpeg" alt="Colorful Abstractions" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Colorful Abstractions</h3>
            <p class="text-gray-300">Acrylic on canvas, 2022</p>
          </div>
        </div>

        <!-- Artwork 2 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/abstract-painting-1599356.jpeg', 'Urban Dreams', 'Oil on canvas, 2021')">
          <img src="https://images.pexels.com/photo/abstract-painting-1599356.jpeg" alt="Urban Dreams" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Urban Dreams</h3>
            <p class="text-gray-300">Oil on canvas, 2021</p>
          </div>
        </div>

        <!-- Artwork 3 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/abstract-painting-1599357.jpeg', 'Oceanic Memories', 'Mixed media, 2023')">
          <img src="https://images.pexels.com/photo/abstract-painting-1599357.jpeg" alt="Oceanic Memories" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Oceanic Memories</h3>
            <p class="text-gray-300">Mixed media, 2023</p>
          </div>
        </div>

        <!-- Artwork 4 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/abstract-painting-1599358.jpeg', 'Golden Horizons', 'Oil and gold leaf, 2020')">
          <img src="https://images.pexels.com/photo/abstract-painting-1599358.jpeg" alt="Golden Horizons" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Golden Horizons</h3>
            <p class="text-gray-300">Oil and gold leaf, 2020</p>
          </div>
        </div>

        <!-- Artwork 5 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/abstract-painting-1599359.jpeg', 'Vibrant Echoes', 'Acrylic on wood, 2022')">
          <img src="https://images.pexels.com/photo/abstract-painting-1599359.jpeg" alt="Vibrant Echoes" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Vibrant Echoes</h3>
            <p class="text-gray-300">Acrylic on wood, 2022</p>
          </div>
        </div>

        <!-- Artwork 6 -->
        <div class="group relative overflow-hidden rounded-lg shadow-lg cursor-pointer" onclick="openModal('https://images.pexels.com/photo/abstract-painting-1599360.jpeg', 'Mystic Forms', 'Watercolor and ink, 2021')">
          <img src="https://images.pexels.com/photo/abstract-painting-1599360.jpeg" alt="Mystic Forms" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <h3 class="text-white text-xl font-bold">Mystic Forms</h3>
            <p class="text-gray-300">Watercolor and ink, 2021</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="artworkModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-90 p-4">
    <div class="relative max-w-4xl w-full">
      <button onclick="closeModal()" class="absolute -top-12 right-0 text-white text-3xl hover:text-gray-300">
        <i class="fas fa-times"></i>
      </button>
      <div class="bg-white rounded-lg overflow-hidden">
        <img id="modalImage" src="" alt="" class="w-full max-h-[70vh] object-contain">
        <div class="p-6">
          <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
          <p id="modalDescription" class="text-gray-700"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Load navigation and footer
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // Modal functions
    function openModal(imageSrc, title, description) {
      document.getElementById('modalImage').src = imageSrc;
      document.getElementById('modalImage').alt = title;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('artworkModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('artworkModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    document.getElementById('artworkModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
